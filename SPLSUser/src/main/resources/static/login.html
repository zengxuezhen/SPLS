<body>
<div class="wdg-second-header-lg">
    <div class="main-section">

        </a>


    </div>
</div>
<div id="app" class="main-content">
    <div class="login-index" data-risk-dialog="false">

        <div class="car-center">

            <div class="data-show ">
                <div id="form-reg" class="form-reg show" style="display: block;">
                    <div class="password-login">
                        <h2>密码登录</h2>
                        <ul>
                            <li>

                                <input class="mobile" type="text" placeholder="手机号/邮箱" maxlength="48" v-model="userName"
                                       id="login_username"
                                       data-is="isMobileOrEmail">
                                <div class="error-info mobile-error" :style="userStyle">用户名已存在</div>
                            </li>
                            <li class="last-li">
                                <input class="login-passwd" placeholder="密码" type="password" v-model="password"
                                       data-is="isEmail">
                                <div class="error-info password-error last-error" :style="padStyle">密码错误</div>
                            </li>
                        </ul>

                        <div class="button-block">

                            <button :class="(userName!=''&&password!='')?'is-allow':''" @click="sendpwd()">立即登录</button>
                        </div>
                        <div class="forget-password">
                            <a href="##">忘记密码</a>
                            <span tab="1"><a href="register.html">验证码登录/注册</a></span>
                        </div>
                        <div class="reg-agree">
                            <label><span class="agree">登录注册即表明您已阅读并同意<a href="" target="_blank">《超人贷注册服务协议》</a><a
                                    href="##"
                                    target="_blank">《超人贷隐私权政策》</a></span></label>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <ul class="login-carousel">
            <li>
                <span><img src="img/WechatIMG144.jpg" alt="登录的轮播图"></span>
            </li>

        </ul>

</div>

    </ul>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            userName: '',
            password: '',
            userStyle: {
                display: 'none'
            },
            padStyle: {
                display: 'none'
            }
        },
        methods: {
            sendpwd() {
                axios.post('/login/toLogin', {
                    userName: this.userName,
                    password: this.password
                }).then(res => {
                    if (res.data.code==200){
                        window.location.href = "首页.html"
                    }if (res.data.msg==401){
                        this.userStyle={
                            display: 'block'
                        }
                    }else if (res.data.msg==403){
                        this.padStyle={
                            display: 'block'
                        }
                    }
                })
            }
        }
    })
</script>
